<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="img/register.png" type="image/x-icon">
    <title>Register page</title>
</head>
<body>
    <div>
        <img src="img/register.png" alt="" width="75"/>
        <h1>Register Page</h1>
        <hr>
        <form action="">
            <label for="First">First Name</label>
            <input type="text" Name="First"/><br><br>
            <label for="Last">Last Name</label>
            <input type="text" Name="Last"/><br><br>
            <label for="Enter">Enter your email</label>
            <input type="text" email="Enter"/><br><br>
            <label for="Number">Number</label>
            <input type="text" Number="Number" required/><br><br>
            <label for="User">User Name</label>
            <input type="text" Name="User" required/><br><br>
            <label for="Password">Password</label>
            <input type="text" Password="Password" required/><br><br>
            <label for="Re-Password">Re-Password</label>
            <input type="text" Re-Password="Re-Password" required/><br><br>
            <input type="Submit" value="Register here">

        </form>
        <p>Already have an account please <a href="index.html" target="_blank">login here</a></p>
        <p>Forgotten password please <a href="reset.html" target="_blank">reset here</a></p>
    </div>
    
</body>
</html>
